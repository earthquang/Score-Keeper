<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>

<div id="p1Box">
	<h3>Player 1:</h3>
	<h1><span id="p1ScoreDisp">0</span></h1>
</div>

<div id="p2Box">
	<h3>Player 2:</h3>
	<h1><span id="p2ScoreDisp">0</span></h1>
</div>

<p id="p1Congrat" class="hidden">Player 1 Wins!</p>
<p id="p2Congrat" class="hidden">Player 2 Wins!</p>

<p>Playing to: <span id="scoreInputDisp">5</span></p>

<input type="number" placeholder="Choose Score">
<button id="p1Button" color="red">Player 1</button>
<button id="p2Button" color="blue">Player 2</button>
<button id="resButton">Start Over</button>

<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
